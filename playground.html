<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Playground</title>
	
	<link rel="stylesheet" type="text/css" href="./css/HelloWorld.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	
	<script src="./js/jquery-2.1.3.min.js"></script>
	<script src="./js/bootstrap.js"></script>
    <script src="./js/Playground.js"></script>
    <script src="./js/dna_lib.js"></script>
    <script src="./js/knockout-3.2.0.js"></script>
	
	<script>
    	$(document).ready(function() {
    	    console.log( "document loaded" );
    	     // Activates knockout.js
    	    globalPGModel = new AppViewModel();
			ko.applyBindings(globalPGModel);
   		});
    </script>
</head>

<body>
<div class="row">

<div class="col-md-8"><h2>Playing Fingerprinting</h2>

<label>Enter Seq</label>
<input data-bind="textInput: currentSeq"/>

<button data-bind="click: addSeq">Add current Seq to Collection</button>
<p>
	FP Length <span data-bind="text: FPlength"/>
</p>
	Number of Seqs <span data-bind="text: noSeqs"/>
</div>
  <div class="col-md-4">.col-md-4
  	<table class="table table-bordered" >
    <thead><tr>
        <th>Scaffold</th>
        <th>Var.Reg.Name</th>
        <th>start</th>
        <th></th>
        <th>end</th>
        <th></th>
        <th>remove</th>
    </tr></thead>
    <tbody data-bind="foreach: seqs">
        <tr>
            <td data-bind = "text: name"></td>
          </tr>
        <tr>
        	<td colspan="100%"  data-bind = "text: seq"></td>
        </tr>
    </tbody>
</table>  
  
  
  </div>

</div>


</body>
